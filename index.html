<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      #app {
        margin: 50px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  </head>

  <body>
    <div id="app">
      <label for="name">Type:</label> <input id="name" v-model="name" />
      <p>{{ name }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: " "
        }
      });
    </script>
  </body>
</html>
